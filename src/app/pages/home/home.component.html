<app-layout>
  <div class="w-full flex flex-col">
    <div class="relative">
      <app-swiper-example
        [isNavigation]="true"
        [isWidthFull]="true"
        [images]="images"
      ></app-swiper-example>
    </div>
    <div class="h-full w-full">
      <h1
        class="mb-4 text-xs text-center mt-10 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-2xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 mr-2"
          >KOMPOZYCJA PRAC NA WYKOÅƒCZENIE DOMU pod klucz >></span
        >
      </h1>
      <ul
        class="my-5 md:my-10 text-left text-gray-500 dark:text-gray-400 flex flex-row-reverse flex-wrap justify-center"
      >
        <li
          *ngFor="let list of lists"
          class="max-w-sm p-6 mt-2 mx-1 bg-white border h-[120px] w-full md:w-[50%] border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
        >
          <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
            {{ list }}
          </p>
        </li>
      </ul>
    </div>
  </div>
</app-layout>
