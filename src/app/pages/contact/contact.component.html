<app-layout>
  <section class="bg-white dark:bg-gray-900 mb-a h-[80%]">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h1
        class="mb-4 text-xl text-center mt-10 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-2xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 mr-2"
          >Skontaktuj się z nami</span
        >
      </h1>
      <form [formGroup]="form" class="space-y-8">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Twój email</label
          >
          <input
            type="email"
            id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
            placeholder="email@gmail.com"
            required
            formControlName="email"
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="message"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
            >Twoja wiadomość</label
          >
          <textarea
            required
            id="message"
            rows="6"
            class="block p-2.5 w-full resize-none text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Zostaw wiadomość..."
            formControlName="message"
          ></textarea>
        </div>
        <button
          (click)="sendMessage()"
          type="button"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          Wyślij wiadomość
        </button>
      </form>
    </div>
  </section>
</app-layout>
