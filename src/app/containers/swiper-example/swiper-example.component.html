<swiper
  [navigation]="isNavigation"
  class="w-full"
  [ngClass]="{ 'sm:w-full': isWidthFull, 'sm:w-[800px]': !isWidthFull }"
  [config]="swiperConfig"
  (swiper)="setSwiperInstance($event)"
>
  <ng-template swiperSlide *ngFor="let img of images">
    <div class="relative">
      <img class="w-full h-[300px] md:h-[400px] z-0" [src]="img" />
    </div>
  </ng-template>
</swiper>
